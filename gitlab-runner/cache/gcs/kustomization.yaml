apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
configMapGenerator:
- name: gitlab-runner-env
  literals:
  - CACHE_TYPE=gcs
  - CACHE_SHARED=true
  - CACHE_PATH=""
  - CACHE_GCS_BUCKET_NAME="runner-cache" # {"$kpt-set":"bucket-subst"}
  behavior: merge
secretGenerator:
- name: gitlab-runner
  files:
  - gcs-application-credentials-file=secrets/credentials.json
  behavior: merge
