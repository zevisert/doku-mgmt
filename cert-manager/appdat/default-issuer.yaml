apiVersion: certmanager.k8s.io/v1alpha1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory # {"$kpt-set":"issuer"}
    email: "user@example.com" # {"$kpt-set":"email"}
    privateKeySecretRef:
      name: letsencrypt-prod
    http01: {}
