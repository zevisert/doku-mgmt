    app.kubernetes.io/name: cert-manager
    helm.sh/chart: cert-manager-v1.2.0
  annotations:
    cert-manager.io/inject-ca-from-secret: default/cert-manager-webhook-ca
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: cert-manager-webhook
          namespace: default
          path: /convert
      conversionReviewVersions:
      - v1
      - v1beta1
  group: acme.cert-manager.io
  names:
    kind: Challenge
    categories:
    - cert-manager
    - cert-manager-acme
    listKind: ChallengeList
    plural: challenges
    singular: challenge
  scope: Namespaced
  versions:
  - name: v1alpha2
    additionalPrinterColumns:
    - name: State
      type: string
      jsonPath: .status.state
    - name: Domain
      type: string
      jsonPath: .spec.dnsName
    - name: Reason
      type: string
      priority: 1
      jsonPath: .status.reason
    - name: Age
      type: date
      description: CreationTimestamp is a timestamp representing the server time when this object was created. It is not guaranteed to be set in happens-before order across separate operations. Clients may not set this value. It is represented in RFC3339 form and is in UTC.
      jsonPath: .metadata.creationTimestamp
    schema:
      openAPIV3Schema:
        type: object
        description: Challenge is a type to represent a Challenge request with an ACME server
        properties:
          apiVersion:
            type: string
            description: 'APIVersion defines the versioned schema of this representation of an object. Servers should convert recognized schemas to the latest internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          kind:
            type: string
            description: 'Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          metadata:
            type: object
          spec:
            type: object
            properties:
              type:
                type: string
                description: Type is the type of ACME challenge this resource represents. One of "http-01" or "dns-01".
                enum:
                - http-01
                - dns-01
              authzURL:
                type: string
                description: AuthzURL is the URL to the ACME Authorization resource that this challenge is a part of.
              dnsName:
                type: string
                description: DNSName is the identifier that this challenge is for, e.g. example.com. If the requested DNSName is a 'wildcard', this field MUST be set to the non-wildcard domain, e.g. for `*.example.com`, it must be `example.com`.
              issuerRef:
                type: object
                description: IssuerRef references a properly configured ACME-type Issuer which should be used to create this Challenge. If the Issuer does not exist, processing will be retried. If the Issuer is not an 'ACME' Issuer, an error will be returned and the Challenge will be marked as failed.
                properties:
                  name:
                    type: string
                    description: Name of the resource being referred to.
                  kind:
                    type: string
                    description: Kind of the resource being referred to.
                  group:
                    type: string
                    description: Group of the resource being referred to.
                required:
                - name
              key:
                type: string
                description: 'Key is the ACME challenge key for this challenge For HTTP01 challenges, this is the value that must be responded with to complete the HTTP01 challenge in the format: `<private key JWK thumbprint>.<key from acme server for challenge>`. For DNS01 challenges, this is the base64 encoded SHA256 sum of the `<private key JWK thumbprint>.<key from acme server for challenge>` text that must be set as the TXT record content.'
              solver:
                type: object
                description: Solver contains the domain solving configuration that should be used to solve this challenge resource.
                properties:
                  selector:
                    type: object
                    description: Selector selects a set of DNSNames on the Certificate resource that should be solved using this challenge solver. If not specified, the solver will be treated as the 'default' solver with the lowest priority, i.e. if any other solver has a more specific match, it will be used instead.
                    properties:
                      dnsNames:
                        type: array
                        description: List of DNSNames that this solver will be used to solve. If specified and a match is found, a dnsNames selector will take precedence over a dnsZones selector. If multiple solvers match with the same dnsNames value, the solver with the most matching labels in matchLabels will be selected. If neither has more matches, the solver defined earlier in the list will be selected.
                        items:
                          type: string
                      dnsZones:
                        type: array
                        description: List of DNSZones that this solver will be used to solve. The most specific DNS zone match specified here will take precedence over other DNS zone matches, so a solver specifying sys.example.com will be selected over one specifying example.com for the domain www.sys.example.com. If multiple solvers match with the same dnsZones value, the solver with the most matching labels in matchLabels will be selected. If neither has more matches, the solver defined earlier in the list will be selected.
                        items:
                          type: string
                      matchLabels:
                        type: object
                        additionalProperties:
                          type: string
                        description: A label selector that is used to refine the set of certificate's that this challenge solver will apply to.
                  dns01:
                    type: object
                    description: Configures cert-manager to attempt to complete authorizations by performing the DNS01 challenge flow.
                    properties:
                      acmedns:
                        type: object
                        description: Use the 'ACME DNS' (https://github.com/joohoi/acme-dns) API to manage DNS01 challenge records.
                        properties:
                          accountSecretRef:
                            type: object
                            description: A reference to a specific 'key' within a Secret resource. In some instances, `key` is a required field.
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                          host:
                            type: string
                        required:
                        - accountSecretRef
                        - host
                      akamai:
                        type: object
                        description: Use the Akamai DNS zone management API to manage DNS01 challenge records.
                        properties:
                          accessTokenSecretRef:
                            type: object
                            description: A reference to a specific 'key' within a Secret resource. In some instances, `key` is a required field.
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                          clientSecretSecretRef:
                            type: object
                            description: A reference to a specific 'key' within a Secret resource. In some instances, `key` is a required field.
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                          clientTokenSecretRef:
                            type: object
                            description: A reference to a specific 'key' within a Secret resource. In some instances, `key` is a required field.
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                          serviceConsumerDomain:
                            type: string
                        required:
                        - accessTokenSecretRef
                        - clientSecretSecretRef
                        - clientTokenSecretRef
                        - serviceConsumerDomain
                      azuredns:
                        type: object
                        description: Use the Microsoft Azure DNS API to manage DNS01 challenge records.
                        properties:
                          clientID:
                            type: string
                            description: if both this and ClientSecret are left unset MSI will be used
                          clientSecretSecretRef:
                            type: object
                            description: if both this and ClientID are left unset MSI will be used
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                          environment:
                            type: string
                            enum:
                            - AzurePublicCloud
                            - AzureChinaCloud
                            - AzureGermanCloud
                            - AzureUSGovernmentCloud
                          hostedZoneName:
                            type: string
                          resourceGroupName:
                            type: string
                          subscriptionID:
                            type: string
                          tenantID:
                            type: string
                            description: when specifying ClientID and ClientSecret then this field is also needed
                        required:
                        - resourceGroupName
                        - subscriptionID
                      clouddns:
                        type: object
                        description: Use the Google Cloud DNS API to manage DNS01 challenge records.
                        properties:
                          hostedZoneName:
                            type: string
                            description: HostedZoneName is an optional field that tells cert-manager in which Cloud DNS zone the challenge record has to be created. If left empty cert-manager will automatically choose a zone.
                          project:
                            type: string
                          serviceAccountSecretRef:
                            type: object
                            description: A reference to a specific 'key' within a Secret resource. In some instances, `key` is a required field.
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                        required:
                        - project
                      cloudflare:
                        type: object
                        description: Use the Cloudflare API to manage DNS01 challenge records.
                        properties:
                          apiKeySecretRef:
                            type: object
                            description: 'API key to use to authenticate with Cloudflare. Note: using an API token to authenticate is now the recommended method as it allows greater control of permissions.'
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                          apiTokenSecretRef:
                            type: object
                            description: API token used to authenticate with Cloudflare.
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                          email:
                            type: string
                            description: Email of the account, only required when using API key based authentication.
                      cnameStrategy:
                        type: string
                        description: CNAMEStrategy configures how the DNS01 provider should handle CNAME records when found in DNS zones.
                        enum:
                        - None
                        - Follow
                      digitalocean:
                        type: object
                        description: Use the DigitalOcean DNS API to manage DNS01 challenge records.
                        properties:
                          tokenSecretRef:
                            type: object
                            description: A reference to a specific 'key' within a Secret resource. In some instances, `key` is a required field.
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                        required:
                        - tokenSecretRef
                      rfc2136:
                        type: object
                        description: Use RFC2136 ("Dynamic Updates in the Domain Name System") (https://datatracker.ietf.org/doc/rfc2136/) to manage DNS01 challenge records.
                        properties:
                          nameserver:
                            type: string
                            description: The IP address or hostname of an authoritative DNS server supporting RFC2136 in the form host:port. If the host is an IPv6 address it must be enclosed in square brackets (e.g [2001:db8::1]); port is optional. This field is required.
                          tsigAlgorithm:
                            type: string
                            description: 'The TSIG Algorithm configured in the DNS supporting RFC2136. Used only when ``tsigSecretSecretRef`` and ``tsigKeyName`` are defined. Supported values are (case-insensitive): ``HMACMD5`` (default), ``HMACSHA1``, ``HMACSHA256`` or ``HMACSHA512``.'
                          tsigKeyName:
                            type: string
                            description: The TSIG Key name configured in the DNS. If ``tsigSecretSecretRef`` is defined, this field is required.
                          tsigSecretSecretRef:
                            type: object
                            description: The name of the secret containing the TSIG value. If ``tsigKeyName`` is defined, this field is required.
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                        required:
                        - nameserver
                      route53:
                        type: object
                        description: Use the AWS Route53 API to manage DNS01 challenge records.
                        properties:
                          accessKeyID:
                            type: string
                            description: 'The AccessKeyID is used for authentication. If not set we fall-back to using env vars, shared credentials file or AWS Instance metadata see: https://docs.aws.amazon.com/sdk-for-go/v1/developer-guide/configuring-sdk.html#specifying-credentials'
                          hostedZoneID:
                            type: string
                            description: If set, the provider will manage only this zone in Route53 and will not do an lookup using the route53:ListHostedZonesByName api call.
                          region:
                            type: string
                            description: Always set the region when using AccessKeyID and SecretAccessKey
                          role:
                            type: string
                            description: Role is a Role ARN which the Route53 provider will assume using either the explicit credentials AccessKeyID/SecretAccessKey or the inferred credentials from environment variables, shared credentials file or AWS Instance metadata
                          secretAccessKeySecretRef:
                            type: object
                            description: The SecretAccessKey is used for authentication. If not set we fall-back to using env vars, shared credentials file or AWS Instance metadata https://docs.aws.amazon.com/sdk-for-go/v1/developer-guide/configuring-sdk.html#specifying-credentials
                            properties:
                              name:
                                type: string
                                description: 'Name of the resource being referred to. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names'
                              key:
                                type: string
                                description: The key of the entry in the Secret resource's `data` field to be used. Some instances of this field may be defaulted, in others it may be required.
                            required:
                            - name
                        required:
                        - region
                      webhook:
                        type: object
                        description: Configure an external webhook based DNS01 challenge solver to manage DNS01 challenge records.
                        properties:
                          config:
                            description: Additional configuration that should be passed to the webhook apiserver when challenges are processed. This can contain arbitrary JSON data. Secret values should not be specified in this stanza. If secret values are needed (e.g. credentials for a DNS service), you should use a SecretKeySelector to reference a Secret resource. For details on the schema of this field, consult the webhook provider implementation's documentation.
                            x-kubernetes-preserve-unknown-fields: true
                          groupName:
                            type: string
                            description: The API group name that should be used when POSTing ChallengePayload resources to the webhook apiserver. This should be the same as the GroupName specified in the webhook provider implementation.
                          solverName:
                            type: string
                            description: The name of the solver to use, as defined in the webhook provider implementation. This will typically be the name of the provider, e.g. 'cloudflare'.
                        required:
                        - groupName
                        - solverName
                  http01:
                    type: object
                    description: Configures cert-manager to attempt to complete authorizations by performing the HTTP01 challenge flow. It is not possible to obtain certificates for wildcard domain names (e.g. `*.example.com`) using the HTTP01 challenge mechanism.
                    properties:
                      ingress:
                        type: object
                        description: The ingress based HTTP01 challenge solver will solve challenges by creating or modifying Ingress resources in order to route requests for '/.well-known/acme-challenge/XYZ' to 'challenge solver' pods that are provisioned by cert-manager for each Challenge to be completed.
                        properties:
                          name:
                            type: string
                            description: The name of the ingress resource that should have ACME challenge solving routes inserted into it in order to solve HTTP01 challenges. This is typically used in conjunction with ingress controllers like ingress-gce, which maintains a 1:1 mapping between external IPs and ingress resources.
                          class:
                            type: string
                            description: The ingress class to use when creating Ingress resources to solve ACME challenges that use this challenge solver. Only one of 'class' or 'name' may be specified.
                          ingressTemplate:
                            type: object
                            description: Optional ingress template used to configure the ACME challenge solver ingress used for HTTP01 challenges
                            properties:
                              metadata:
                                type: object
                                description: ObjectMeta overrides for the ingress used to solve HTTP01 challenges. Only the 'labels' and 'annotations' fields may be set. If labels or annotations overlap with in-built values, the values here will override the in-built values.
                                properties:
                                  labels:
                                    type: object
                                    additionalProperties:
                                      type: string
                                    description: Labels that should be added to the created ACME HTTP01 solver ingress.
                                  annotations:
                                    type: object
                                    additionalProperties:
                                      type: string
                                    description: Annotations that should be added to the created ACME HTTP01 solver ingress.
                          podTemplate:
                            type: object
                            description: Optional pod template used to configure the ACME challenge solver pods used for HTTP01 challenges
                            properties:
                              metadata:
                                type: object
                                description: ObjectMeta overrides for the pod used to solve HTTP01 challenges. Only the 'labels' and 'annotations' fields may be set. If labels or annotations overlap with in-built values, the values here will override the in-built values.
                                properties:
                                  labels:
                                    type: object
                                    additionalProperties:
                                      type: string
                                    description: Labels that should be added to the created ACME HTTP01 solver pods.
                                  annotations:
                                    type: object
                                    additionalProperties:
                                      type: string
                                    description: Annotations that should be added to the create ACME HTTP01 solver pods.
                              spec:
                                type: object
                                description: PodSpec defines overrides for the HTTP01 challenge solver pod. Only the 'priorityClassName', 'nodeSelector', 'affinity', 'serviceAccountName' and 'tolerations' fields are supported currently. All other fields will be ignored.
                                properties:
                                  serviceAccountName:
                                    type: string
                                    description: If specified, the pod's service account
                                  priorityClassName:
                                    type: string
                                    description: If specified, the pod's priorityClassName.
                                  nodeSelector:
                                    type: object
                                    additionalProperties:
                                      type: string
                                    description: 'NodeSelector is a selector which must be true for the pod to fit on a node. Selector which must match a node''s labels for the pod to be scheduled on that node. More info: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/'
                                  affinity:
                                    type: object
                                    description: If specified, the pod's scheduling constraints
                                    properties:
                                      nodeAffinity:
                                        type: object
                                        description: Describes node affinity scheduling rules for the pod.
                                        properties:
                                          preferredDuringSchedulingIgnoredDuringExecution:
                                            type: array
                                            description: The scheduler will prefer to schedule pods to nodes that satisfy the affinity expressions specified by this field, but it may choose a node that violates one or more of the expressions. The node that is most preferred is the one with the greatest sum of weights, i.e. for each node that meets all of the scheduling requirements (resource request, requiredDuringScheduling affinity expressions, etc.), compute a sum by iterating through the elements of this field and adding "weight" to the sum if the node matches the corresponding matchExpressions; the node(s) with the highest sum are the most preferred.
                                            items:
                                              type: object
                                              description: An empty preferred scheduling term matches all objects with implicit weight 0 (i.e. it's a no-op). A null preferred scheduling term matches no objects (i.e. is also a no-op).
                                              properties:
                                                preference:
                                                  type: object
                                                  description: A node selector term, associated with the corresponding weight.
                                                  properties:
                                                    matchExpressions:
                                                      type: array
                                                      description: A list of node selector requirements by node's labels.
                                                      items:
                                                        type: object
                                                        description: A node selector requirement is a selector that contains values, a key, and an operator that relates the key and values.
                                                        properties:
                                                          key:
                                                            type: string
                                                            description: The label key that the selector applies to.
                                                          operator:
                                                            type: string
                                                            description: Represents a key's relationship to a set of values. Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                                                          values:
                                                            type: array
                                                            description: An array of string values. If the operator is In or NotIn, the values array must be non-empty. If the operator is Exists or DoesNotExist, the values array must be empty. If the operator is Gt or Lt, the values array must have a single element, which will be interpreted as an integer. This array is replaced during a strategic merge patch.
                                                            items:
                                                              type: string
                                                        required:
                                                        - key
                                                        - operator
                                                    matchFields:
                                                      type: array
                                                      description: A list of node selector requirements by node's fields.
                                                      items:
                                                        type: object
                                                        description: A node selector requirement is a selector that contains values, a key, and an operator that relates the key and values.
                                                        properties:
                                                          key:
                                                            type: string
                                                            description: The label key that the selector applies to.
                                                          operator:
                                                            type: string
                                                            description: Represents a key's relationship to a set of values. Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                                                          values:
                                                            type: array
                                                            description: An array of string values. If the operator is In or NotIn, the values array must be non-empty. If the operator is Exists or DoesNotExist, the values array must be empty. If the operator is Gt or Lt, the values array must have a single element, which will be interpreted as an integer. This array is replaced during a strategic merge patch.
                                                            items:
                                                              type: string
                                                        required:
                                                        - key
                                                        - operator
                                                weight:
                                                  type: integer
                                                  description: Weight associated with matching the corresponding nodeSelectorTerm, in the range 1-100.
                                                  format: int32
                                              required:
                                              - preference
                                              - weight
                                          requiredDuringSchedulingIgnoredDuringExecution:
                                            type: object
                                            description: If the affinity requirements specified by this field are not met at scheduling time, the pod will not be scheduled onto the node. If the affinity requirements specified by this field cease to be met at some point during pod execution (e.g. due to an update), the system may or may not try to eventually evict the pod from its node.
                                            properties:
                                              nodeSelectorTerms:
                                                type: array
                                                description: Required. A list of node selector terms. The terms are ORed.
                                                items:
                                                  type: object
                                                  description: A null or empty node selector term matches no objects. The requirements of them are ANDed. The TopologySelectorTerm type implements a subset of the NodeSelectorTerm.
                                                  properties:
                                                    matchExpressions:
                                                      type: array
                                                      description: A list of node selector requirements by node's labels.
                                                      items:
                                                        type: object
                                                        description: A node selector requirement is a selector that contains values, a key, and an operator that relates the key and values.
                                                        properties:
                                                          key:
                                                            type: string
                                                            description: The label key that the selector applies to.
                                                          operator:
                                                            type: string
                                                            description: Represents a key's relationship to a set of values. Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                                                          values:
                                                            type: array
                                                            description: An array of string values. If the operator is In or NotIn, the values array must be non-empty. If the operator is Exists or DoesNotExist, the values array must be empty. If the operator is Gt or Lt, the values array must have a single element, which will be interpreted as an integer. This array is replaced during a strategic merge patch.
                                                            items:
                                                              type: string
                                                        required:
                                                        - key
                                                        - operator
                                                    matchFields:
                                                      type: array
                                                      description: A list of node selector requirements by node's fields.
                                                      items:
                                                        type: object
                                                        description: A node selector requirement is a selector that contains values, a key, and an operator that relates the key and values.
                                                        properties:
                                                          key:
                                                            type: string
                                                            description: The label key that the selector applies to.
                                                          operator:
                                                            type: string
                                                            description: Represents a key's relationship to a set of values. Valid operators are In, NotIn, Exists, DoesNotExist. Gt, and Lt.
                                                          values:
                                                            type: array
                                                            description: An array of string values. If the operator is In or NotIn, the values array must be non-empty. If the operator is Exists or DoesNotExist, the values array must be empty. If the operator is Gt or Lt, the values array must have a single element, which will be interpreted as an integer. This array is replaced during a strategic merge patch.
                                                            items:
                                                              type: string
                                                        required:
                                                        - key
                                                        - operator
                                            required:
                                            - nodeSelectorTerms
                                      podAffinity:
                                        type: object
                                        description: Describes pod affinity scheduling rules (e.g. co-locate this pod in the same node, zone, etc. as some other pod(s)).
                                        properties:
                                          preferredDuringSchedulingIgnoredDuringExecution:
                                            type: array
                                            description: The scheduler will prefer to schedule pods to nodes that satisfy the affinity expressions specified by this field, but it may choose a node that violates one or more of the expressions. The node that is most preferred is the one with the greatest sum of weights, i.e. for each node that meets all of the scheduling requirements (resource request, requiredDuringScheduling affinity expressions, etc.), compute a sum by iterating through the elements of this field and adding "weight" to the sum if the node has pods which matches the corresponding podAffinityTerm; the node(s) with the highest sum are the most preferred.
                                            items:
                                              type: object
                                              description: The weights of all of the matched WeightedPodAffinityTerm fields are added per-node to find the most preferred node(s)
                                              properties:
                                                podAffinityTerm:
